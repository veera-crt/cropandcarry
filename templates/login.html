{% extends "base.html" %}

{% block content %}
<div class="animate-up" style="max-width: 480px; margin: 5rem auto;">
    <div class="dashboard-card"
        style="padding: 3.5rem; position: relative; overflow: hidden; border: none; box-shadow: var(--shadow-premium);">
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 6px; background: var(--grad-premium);">
        </div>

        <div style="text-align: center; margin-bottom: 3rem;">
            <div
                style="width: 72px; height: 72px; background: var(--primary-light); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; color: var(--primary);">
                <i class="fas fa-shield-alt" style="font-size: 2rem;"></i>
            </div>
            <h1 style="font-size: 2.2rem; margin-bottom: 0.5rem; letter-spacing: -0.04em;">Welcome Back</h1>
            <p style="color: var(--text-muted); font-weight: 500;">Access your premium marketplace account</p>
        </div>

        <form action="{{ url_for('login') }}" method="POST">
            <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                <div class="form-group" style="display: flex; flex-direction: column; gap: 0.6rem;">
                    <label
                        style="font-weight: 700; font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em;">Email
                        Address</label>
                    <div style="position: relative;">
                        <i class="fas fa-envelope"
                            style="position: absolute; left: 1.25rem; top: 1.1rem; color: #94a3b8;"></i>
                        <input type="email" name="email" placeholder="name@example.com" required
                            style="width: 100%; padding: 1rem 1rem 1rem 3rem; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; font-family: inherit; font-weight: 500;">
                    </div>
                </div>

                <div class="form-group" style="display: flex; flex-direction: column; gap: 0.6rem;">
                    <label
                        style="font-weight: 700; font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em;">Password</label>
                    <div style="position: relative;">
                        <i class="fas fa-key"
                            style="position: absolute; left: 1.25rem; top: 1.1rem; color: #94a3b8;"></i>
                        <input type="password" name="password" placeholder="••••••••" required
                            style="width: 100%; padding: 1rem 1rem 1rem 3rem; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; font-family: inherit; font-weight: 500;">
                    </div>
                </div>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin: 2rem 0;">
                <label
                    style="display: flex; align-items: center; gap: 0.6rem; font-size: 0.9rem; cursor: pointer; color: var(--text-muted); font-weight: 500;">
                    <input type="checkbox" style="width: 18px; height: 18px; accent-color: var(--primary);"> Remember me
                </label>
                <a href="#" style="font-size: 0.9rem; color: var(--primary); font-weight: 700;">Reset Password</a>
            </div>

            <button type="submit" class="btn-primary"
                style="width: 100%; padding: 1.2rem; font-size: 1.1rem; border-radius: 14px; box-shadow: 0 10px 20px var(--primary-glow);">
                Sign In &nbsp; <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div style="margin-top: 3rem; text-align: center; border-top: 1px solid #f1f5f9; padding-top: 2rem;">
            <p style="color: var(--text-muted); font-size: 1rem;">New to the community?
                <a href="{{ url_for('signup') }}"
                    style="color: var(--primary); font-weight: 800; margin-left: 5px;">Join Now</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
