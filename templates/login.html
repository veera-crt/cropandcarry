{% extends "base.html" %}

{% block content %}
<div class="auth-box animate-up" style="max-width: 480px; margin: 4rem auto; position: relative;">
    <div class="dashboard-card" style="position: relative; overflow: hidden;">
        <!-- Top accent -->
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: var(--grad-primary);">
        </div>

        <div style="text-align: center; margin-bottom: 2.5rem;">
            <div
                style="width: 60px; height: 60px; background: var(--primary-light); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                <i class="fas fa-lock" style="color: var(--primary); font-size: 1.5rem;"></i>
            </div>
            <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Welcome Back</h1>
            <p style="color: var(--text-muted); font-weight: 500;">Secure login to your Crop & Carry account</p>
        </div>

        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label><i class="fas fa-envelope"></i> &nbsp; Email Address</label>
                <input type="email" name="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label><i class="fas fa-key"></i> &nbsp; Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <label
                    style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.85rem; cursor: pointer; color: var(--text-muted);">
                    <input type="checkbox" style="width: auto;"> Remember me
                </label>
                <a href="#" style="font-size: 0.85rem; color: var(--primary); font-weight: 700;">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-submit" style="width: 100%; height: 3.5rem; font-size: 1.1rem;">
                Sign In &nbsp; <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div style="margin-top: 2.5rem; text-align: center; border-top: 1px solid #f1f5f9; padding-top: 2rem;">
            <p style="color: var(--text-muted); font-size: 0.95rem;">New to Crop & Carry?
                <a href="{{ url_for('signup') }}"
                    style="color: var(--primary); font-weight: 800; margin-left: 5px;">Join Now</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
