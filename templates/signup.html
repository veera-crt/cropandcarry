{% extends "base.html" %}

{% block content %}
<div class="auth-box animate-up" style="max-width: 520px; margin: 4rem auto; position: relative;">
    <div class="dashboard-card" style="position: relative; overflow: hidden;">
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: var(--grad-primary);">
        </div>

        <div style="text-align: center; margin-bottom: 2.5rem;">
            <div
                style="width: 60px; height: 60px; background: var(--primary-light); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                <i class="fas fa-hand-holding-heart" style="color: var(--primary); font-size: 1.5rem;"></i>
            </div>
            <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Join Our Community</h1>
            <p style="color: var(--text-muted); font-weight: 500;">Connecting local farms with healthy homes.</p>
        </div>

        <form action="{{ url_for('signup') }}" method="POST">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> &nbsp; Full Name</label>
                    <input type="text" name="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> &nbsp; Email</label>
                    <input type="email" name="email" placeholder="john@example.com" required>
                </div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-key"></i> &nbsp; Create Password</label>
                <input type="password" name="password" placeholder="Min 8 characters" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-id-badge"></i> &nbsp; Select Your Role</label>
                <div style="position: relative;">
                    <select name="role" style="appearance: none; -webkit-appearance: none;">
                        <option value="consumer">Consumer - I want to buy produce</option>
                        <option value="farmer">Farmer - I want to sell produce</option>
                        <option value="delivery">Partner - I want to deliver</option>
                    </select>
                    <i class="fas fa-chevron-down"
                        style="position: absolute; right: 1.25rem; top: 50%; transform: translateY(-50%); pointer-events: none; color: var(--text-muted);"></i>
                </div>
            </div>

            <div style="margin-bottom: 2rem; display: flex; gap: 0.75rem; align-items: flex-start;">
                <input type="checkbox" required style="width: auto; margin-top: 5px;">
                <p style="font-size: 0.8rem; color: var(--text-muted); line-height: 1.4;">
                    By signing up, you agree to our <a href="#" style="color: var(--primary); font-weight: 700;">Terms
                        of Service</a> and <a href="#" style="color: var(--primary); font-weight: 700;">Privacy
                        Policy</a>.
                </p>
            </div>

            <button type="submit" class="btn-submit" style="width: 100%; height: 3.5rem; font-size: 1.1rem;">
                Create Account &nbsp; <i class="fas fa-user-plus"></i>
            </button>
        </form>

        <div style="margin-top: 2.5rem; text-align: center; border-top: 1px solid #f1f5f9; padding-top: 2rem;">
            <p style="color: var(--text-muted); font-size: 0.95rem;">Already a member?
                <a href="{{ url_for('login') }}" style="color: var(--primary); font-weight: 800; margin-left: 5px;">Sign
                    In</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
