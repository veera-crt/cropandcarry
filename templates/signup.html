{% extends "base.html" %}

{% block content %}
<div class="animate-up" style="max-width: 520px; margin: 4rem auto;">
    <div class="dashboard-card"
        style="padding: 3.5rem; position: relative; overflow: hidden; border: none; box-shadow: var(--shadow-premium);">
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 6px; background: var(--grad-premium);">
        </div>

        <div style="text-align: center; margin-bottom: 3rem;">
            <div
                style="width: 72px; height: 72px; background: var(--primary-light); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; color: var(--primary);">
                <i class="fas fa-hand-holding-heart" style="font-size: 2rem;"></i>
            </div>
            <h1 style="font-size: 2.2rem; margin-bottom: 0.5rem; letter-spacing: -0.04em;">Join Community</h1>
            <p style="color: var(--text-muted); font-weight: 500;">Connecting sustainable farms with healthy homes.</p>
        </div>

        <form action="{{ url_for('signup') }}" method="POST">
            <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.25rem;">
                    <div class="form-group" style="display: flex; flex-direction: column; gap: 0.6rem;">
                        <label
                            style="font-weight: 700; font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase;">Full
                            Name</label>
                        <div style="position: relative;">
                            <i class="fas fa-user"
                                style="position: absolute; left: 1.25rem; top: 1.1rem; color: #94a3b8;"></i>
                            <input type="text" name="name" placeholder="John Doe" required
                                style="width: 100%; padding: 1rem 1rem 1rem 3rem; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; font-family: inherit;">
                        </div>
                    </div>
                    <div class="form-group" style="display: flex; flex-direction: column; gap: 0.6rem;">
                        <label
                            style="font-weight: 700; font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase;">Email</label>
                        <div style="position: relative;">
                            <i class="fas fa-envelope"
                                style="position: absolute; left: 1.25rem; top: 1.1rem; color: #94a3b8;"></i>
                            <input type="email" name="email" placeholder="john@email.com" required
                                style="width: 100%; padding: 1rem 1rem 1rem 3rem; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; font-family: inherit;">
                        </div>
                    </div>
                </div>

                <div class="form-group" style="display: flex; flex-direction: column; gap: 0.6rem;">
                    <label
                        style="font-weight: 700; font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase;">Password</label>
                    <div style="position: relative;">
                        <i class="fas fa-key"
                            style="position: absolute; left: 1.25rem; top: 1.1rem; color: #94a3b8;"></i>
                        <input type="password" name="password" placeholder="Min. 8 characters" required
                            style="width: 100%; padding: 1rem 1rem 1rem 3rem; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; font-family: inherit;">
                    </div>
                </div>

                <div class="form-group" style="display: flex; flex-direction: column; gap: 0.6rem;">
                    <label
                        style="font-weight: 700; font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase;">Phone
                        Number</label>
                    <div style="position: relative;">
                        <i class="fas fa-phone"
                            style="position: absolute; left: 1.25rem; top: 1.1rem; color: #94a3b8;"></i>
                        <input type="tel" name="phone" placeholder="+91 98765 43210" required
                            style="width: 100%; padding: 1rem 1rem 1rem 3rem; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; font-family: inherit;">
                    </div>
                </div>

                <div class="form-group" style="display: flex; flex-direction: column; gap: 0.6rem;">
                    <label
                        style="font-weight: 700; font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase;">Primary
                        Address</label>
                    <div style="position: relative;">
                        <i class="fas fa-map-marker-alt"
                            style="position: absolute; left: 1.25rem; top: 1.1rem; color: #94a3b8;"></i>
                        <textarea name="address" placeholder="Enter your full shipping/farm address" required
                            style="width: 100%; padding: 1rem 1rem 1rem 3rem; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; font-family: inherit; min-height: 80px;"></textarea>
                    </div>
                </div>

                <div class="form-group" style="display: flex; flex-direction: column; gap: 0.6rem;">
                    <label
                        style="font-weight: 700; font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase;">Register
                        As</label>
                    <div style="position: relative;">
                        <i class="fas fa-id-badge"
                            style="position: absolute; left: 1.25rem; top: 1.1rem; color: #94a3b8;"></i>
                        <select name="role"
                            style="width: 100%; padding: 1rem 1rem 1rem 3rem; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; font-family: inherit; font-weight: 600; appearance: none;">
                            <option value="consumer">Consumer (I want to buy)</option>
                            <option value="farmer">Farmer (I want to sell)</option>
                            <option value="delivery">Partner (I want to deliver)</option>
                        </select>
                        <i class="fas fa-chevron-down"
                            style="position: absolute; right: 1.25rem; top: 1.1rem; pointer-events: none; color: #94a3b8;"></i>
                    </div>
                </div>
            </div>

            <div style="margin: 2rem 0; display: flex; gap: 0.8rem; align-items: flex-start;">
                <input type="checkbox" required
                    style="width: 20px; height: 20px; accent-color: var(--primary); margin-top: 2px;">
                <p style="font-size: 0.85rem; color: var(--text-muted); line-height: 1.5;">
                    I agree to the <a href="#" style="color: var(--primary); font-weight: 700;">Service Terms</a> and <a
                        href="#" style="color: var(--primary); font-weight: 700;">Privacy Policy</a>.
                </p>
            </div>

            <button type="submit" class="btn-primary"
                style="width: 100%; padding: 1.2rem; font-size: 1.1rem; border-radius: 14px; box-shadow: 0 10px 20px var(--primary-glow);">
                Create Account &nbsp; <i class="fas fa-rocket"></i>
            </button>
        </form>

        <div style="margin-top: 3rem; text-align: center; border-top: 1px solid #f1f5f9; padding-top: 2rem;">
            <p style="color: var(--text-muted); font-size: 1rem;">Already have an account?
                <a href="{{ url_for('login') }}" style="color: var(--primary); font-weight: 800; margin-left: 5px;">Sign
                    In</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
