{% extends "base.html" %}

{% block content %}
<div class="animate-up" style="max-width: 480px; margin: 5rem auto;">
    <div class="dashboard-card"
        style="padding: 3.5rem; position: relative; overflow: hidden; border: none; box-shadow: var(--shadow-premium);">
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 6px; background: var(--grad-premium);">
        </div>

        <div style="text-align: center; margin-bottom: 3rem;">
            <div
                style="width: 72px; height: 72px; background: var(--primary-light); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; color: var(--primary);">
                <i class="fas fa-shield-alt" style="font-size: 2rem;"></i>
            </div>
            <h1 style="font-size: 2.2rem; margin-bottom: 0.5rem; letter-spacing: -0.04em;">Identity Verification</h1>
            <p style="color: var(--text-muted); font-weight: 500; font-size: 0.95rem; line-height: 1.5;">We've sent a
                6-digit confirmation code to your secure email.</p>
        </div>

        <form action="{{ url_for('verify_otp') }}" method="POST">
            <div class="form-group" style="text-align: center;">
                <label
                    style="display: block; margin-bottom: 1.5rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; color: var(--dark); font-size: 0.8rem;">Enter
                    Verification Code</label>
                <div style="position: relative; margin-bottom: 2rem;">
                    <input type="text" name="otp" required maxlength="6" placeholder="******" pattern="\d{6}"
                        style="width: 100%; text-align: center; font-size: 2.5rem; font-weight: 800; letter-spacing: 0.5rem; border: 2px solid #e2e8f0; border-radius: 16px; height: 5rem; background: #f8fafc; font-family: inherit; color: var(--dark); transition: var(--transition);">
                </div>
            </div>

            <button type="submit" class="btn-primary"
                style="width: 100%; padding: 1.25rem; font-size: 1.1rem; border-radius: 14px; box-shadow: 0 10px 20px var(--primary-glow);">
                Verify Identity &nbsp; <i class="fas fa-check-circle"></i>
            </button>
        </form>

        <div style="margin-top: 3rem; text-align: center; border-top: 1px solid #f1f5f9; padding-top: 2rem;">
            <p style="color: var(--text-muted); font-size: 0.95rem; font-weight: 500;">
                Didn't receive the code?
                <a href="{{ url_for('resend_otp') }}"
                    style="color: var(--primary); font-weight: 800; margin-left: 5px;">Resend OTP</a>
            </p>
        </div>
    </div>
</div>

<script>
    // Simple script to ensure only numbers are entered
    document.querySelector('input[name="otp"]').addEventListener('input', function (e) {
        this.value = this.value.replace(/[^0-9]/g, '');
    });
</script>
{% endblock %}
