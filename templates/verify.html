{% extends "base.html" %}

{% block content %}
<div class="auth-box animate-up" style="max-width: 480px; margin: 4rem auto; position: relative;">
    <div class="dashboard-card" style="position: relative; overflow: hidden; padding: 3.5rem;">
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: var(--grad-primary);">
        </div>

        <div style="text-align: center; margin-bottom: 2.5rem;">
            <div
                style="width: 60px; height: 60px; background: var(--primary-light); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                <i class="fas fa-shield-alt" style="color: var(--primary); font-size: 1.5rem;"></i>
            </div>
            <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Identity Verification</h1>
            <p style="color: var(--text-muted); font-weight: 500;">We've sent a 6-digit confirmation code to your secure
                email.</p>
        </div>

        <form action="{{ url_for('verify_otp') }}" method="POST">
            <div class="form-group" style="text-align: center;">
                <label
                    style="display: block; margin-bottom: 1.5rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; color: var(--dark);">Enter
                    Verification Code</label>
                <input type="text" name="otp" required maxlength="6" placeholder="0 0 0 0 0 0"
                    style="letter-spacing: 1.5rem; text-align: center; font-size: 1.75rem; font-weight: 800; padding-left: 2rem; border-radius: var(--radius-lg); height: 4.5rem; background: var(--light);">
            </div>

            <button type="submit" class="btn-submit" style="width: 100%; height: 3.5rem; margin-top: 1rem;">
                Verify Identity &nbsp; <i class="fas fa-check-circle"></i>
            </button>
        </form>

        <div style="margin-top: 2.5rem; text-align: center; border-top: 1px solid #f1f5f9; padding-top: 2rem;">
            <p style="color: var(--text-muted); font-size: 0.95rem;">Didn't receive the code?
                <a href="{{ url_for('resend_otp') }}"
                    style="color: var(--primary); font-weight: 800; margin-left: 5px;">Resend OTP</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
